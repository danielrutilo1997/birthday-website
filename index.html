<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0066cc;  /* Nice medium blue */  /* Ocean blue gradient */            
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #5856bd;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 0.5em;
            color: #333;
            line-height: 1.6;
            margin: 30px 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4ecdc4;
            left: 85%;
            top: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #ffe66d;
            left: 15%;
            top: 70%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #a8e6cf;
            left: 80%;
            top: 60%;
            animation-delay: 1.5s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti:nth-child(5) { left: 20%; animation-delay: 0s; background: #ff6b6b; }
        .confetti:nth-child(6) { left: 40%; animation-delay: 0.5s; background: #4ecdc4; }
        .confetti:nth-child(7) { left: 60%; animation-delay: 1s; background: #ffe66d; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.5s; background: #a8e6cf; }
        .confetti:nth-child(9) { left: 30%; animation-delay: 0.8s; background: #667eea; }
        .confetti:nth-child(10) { left: 70%; animation-delay: 1.2s; background: #764ba2; }

        .cake {
            font-size: 3.5em;
            margin: 20px 0;
            animation: spin 3s ease-in-out infinite;
        }

        @keyframes spin {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        .husky {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
            animation: bounce-husky 2s ease-in-out infinite;
        }

        .husky img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bounce-husky {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(-3deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
        }
    </style>
</head>
<body>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
